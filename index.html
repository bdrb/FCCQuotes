<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Quote mashine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascripts/wikiquote-api.js"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class = "jumbotron">
	    <h3>Quote mashine</h3>
	    <h5>the simplest way to get a random quote - type a name and press the button!</h5> 
      </div>
      <div class = "row">
    	<div class = "col-md-2"></div>
	    <div class = "col-md-8">
          <form class="form-horizontal" role = "form" >
            <div class="form-group">
              <label for="query-title">Name:</label>
              <input id="query-title" type="text"/>
              <button id = "getQuote" class = "btn btn-primary">
                Get Quote
              </button>
            </div>
          </form>
        </div>
        <div class = "col-md-2"></div>
       </div>
      <div class = "row">
        <div class = "col-md-2"></div>
	    <div class = "col-md-8">
          <blockquote>
            <p id = "res" ></p>
            <footer id = "author"></footer>
          </blockquote>
	    </div>
        <div class = "col-md-2"></div>
       </div>
	 </div>
    </div>
  </body>
</html>
